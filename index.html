<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>My Calculator</h1>

      <main>
        <input type="text" class="input" readonly />
        <div class="buttons">
          <div class="btn operation">+</div>
          <div class="btn operation">-</div>
          <div class="btn operation">*</div>
          <div class="btn operation">/</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn equals">=</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn">C</div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/0496440cc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
