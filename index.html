<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorðŸ§®</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <input type="text" class="input" readonly />
        <div class="buttons">
          <div class="btn operation addition">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="btn operation substraction">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="btn operation multiplication">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn operation division">
            <i class="fa-solid fa-divide"></i>
          </div>
          <div class="btn seven">7</div>
          <div class="btn eight">8</div>
          <div class="btn nine">9</div>
          <div class="btn equals">=</div>
          <div class="btn four">4</div>
          <div class="btn five">5</div>
          <div class="btn six">6</div>
          <div class="btn one">1</div>
          <div class="btn two">2</div>
          <div class="btn three">3</div>
          <div class="btn zero">0</div>
          <div class="btn decimal-point">.</div>
          <div class="btn clear">C</div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/0496440cc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
